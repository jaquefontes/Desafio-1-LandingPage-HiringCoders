<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <title>Black Friday</title>
</head>

<body>
  <section class="section-container background-section">
    <img src="assets/logo.jpg" alt="Logo" class="imagem-logo">

    <div class="card-container">
      <div id="content">
        <p class="titulo-form">Insira seus dados abaixo para receber as promoções por e-mail</p>
        <form action="" id="form" class="form">
          <input type="text" placeholder="name" id="nome">
          <input type="text" placeholder="e-mail" id="email">
          <input type="submit" value="Cadastrar" class="button">
        </form>
      </div>
    </div>

  </section>

  <section class="section-container2">

    <div class="ofertas">
      <div class="container">
        <div class="item">
          <img src="./assets/1.jpg" alt="desconto de até 80%">

        </div>
        <div class="item">
          <img src="./assets/2.jpg" alt="mais de 200 produtos em promoção">
        </div>

        <div class="item">
          <img src="./assets/3.jpg" alt="24h de promoção">
        </div>

      </div>
    </div>
  </section>


  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>

</body>

<script src="./js/script.js"></script>

</html>
